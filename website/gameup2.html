<html>
	<head>
		<title> GameUp </title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:800,600' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/gameup.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script type="text/javascript" src="js/gameup.js"></script>
	</head>
	<body>
		<div id="container">
			<div id="body">
				<div class="logo center">
					<img src="img/gameup-logo.png" alt="GameUp Logo">
				</div>
				<div class="comingSoon">
					Coming soon to a field near you!
				</div>
				<div class="email">
					<form action="#" method="post">
						<input type="text" id="email" name="email" size="30" placeholder="my_email@awesome.com"><br>
						<div class="submit" onclick="submit(event)">Tell me when the games begin</div>
					</form>
				</div>
			</div>
			<div id="footer">
				<div class="download">
					Click <a href="GameUp.apk">here</a> to download the alpha release.
				</div>
			</div>
		</div>
	</body>

</html>
